<script type="text/javascript">
	(function() {
		var columns = document.getElementsByClassName('column');
		for (var i = 0; i < columns.length; i++) {
			columns[i].scrollTop = 999999999;
		}

		var tiles = document.querySelectorAll(".column div");
		for (var i = 0; i < tiles.length; i++) {
			tiles.item(i).addEventListener('click', function() {
				var column = this.parentNode;
				column.removeChild(this);
				column.insertBefore(this, column.firstChild);
			});
		}
	} ());
</script>
